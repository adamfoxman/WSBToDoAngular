<mat-card>
  <mat-card-header style="justify-content: space-between">
    <mat-card-title>Tasks</mat-card-title>
    <button mat-button color="primary" (click)="addTask()">Add task</button>
  </mat-card-header>
  <mat-card-content>
    <app-task-list [tasks]="taskDataSource"></app-task-list>
  </mat-card-content>
</mat-card>
